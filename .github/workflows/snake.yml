name: GitHub Snake Game

on:
  # Schedule the workflow to run daily at midnight UTC
  schedule:
    - cron: "0 0 * * *"

  # Allow manual triggering of the workflow
  workflow_dispatch:

  # Trigger the workflow on pushes to the main branch
  push:
    branches:
      - main

# Grant the workflow the permissions needed to push
permissions:
  contents: write
  pages: write

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # Step 1: Checkout the repository (prefer PERSONAL_TOKEN if configured)
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PERSONAL_TOKEN || github.token }}
          persist-credentials: true
          fetch-depth: 0

      # Step 2: Generate the snake animations
      - name: Generate GitHub Contributions Snake Animations
        uses: Platane/snk@v3
        with:
          # GitHub username to generate the animation for
          github_user_name: ${{ github.repository_owner }}
          # Define the output files and their configurations
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
        env:
          # keep GITHUB_TOKEN available to tools that expect it
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Optional debug step â€” run manually or while debugging to see which token/remote is used
      - name: Debug git info (optional)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          echo "===== GIT CONFIG ====="
          git config --list
          git remote -v
          echo "GITHUB_ACTOR=$GITHUB_ACTOR"
          echo "GITHUB_REPOSITORY=$GITHUB_REPOSITORY"
          # detect whether PERSONAL_TOKEN secret exists (printed as yes/no)
          if [ -z "${{ secrets.PERSONAL_TOKEN }}" ]; then echo "PERSONAL_TOKEN set? no"; else echo "PERSONAL_TOKEN set? yes"; fi
          echo "Listing dist files:"
          ls -la dist || true

      # Step 3: Deploy the generated files to the 'output' branch
      - name: Deploy to Output Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          # Prefer PERSONAL_TOKEN if provided, otherwise fall back to the default GITHUB token
          github_token: ${{ secrets.PERSONAL_TOKEN || secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          # Optionally, you can set a custom commit message
          commit_message: "Update snake animation [skip ci]"
